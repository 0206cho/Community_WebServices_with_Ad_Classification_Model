  <!--Home-->
  <main role="main" class="container" style="background-color:white">
    <div style="background-color: white;">

      <!--카드-->
      <br><br>




      {% for noe in noelist %}
      <div>
        <a href="javascript:fn_detail(
				'{{noe.title}}','{{noe.context}}')">{{noe.title}}</a>
      </div>

      <div class="card" style="width: 90%; margin: auto;">
        <a onclick="window.location.href='home_big'" class="nav-link">

          <div class="card-body">
            <h5 class="card-title" style="font-weight: bold;">{{noe.title}}</h5>
            <p class="card-text">{{noe.context}}</p>
            <button href=z class="btn btn-outline-success drdr">댓글</button>
          </div>

        </a>
      </div>
      <br>
      {% endfor %}

      <!--검색창-->
      <div class="card" style="padding-bottom: 1rem; padding-top: 1rem; border:none;">
        제목 <br>
        <div class="input-group">

          <input type="text" class="form-control" id="title">
        </div>
      </div>
      <div class="card" style="padding-bottom: 1rem; padding-top: 1rem; border:none;">
        내용 <br>
        <div class="input-group">
          <input type="text" class="form-control" id="context">
        </div>
      </div>
      <br>
      <input onclick="fun_add()" id="add" class="btn" type="button" value="글쓰기">

      <div>
        <!--js에서 카드 for로 가져옴-->
      </div>
    </div>
    <br>
    <br>

    crossorigin="anonymous"></script>

  <script>
    function fun_add() {
      const title = document.getElementById("title").value
      const context = document.getElementById("context").value
      var param = {
        'title': title,
        'context': context,
      }

      $.ajax({
        type: 'POST',
        url: '/ins.ajax',
        data: JSON.stringify(param),
        dataType: 'JSON',
        contentType: "application/json",
        success: function (data) {
          location.reload()
        },
        error: function (request, status, error) {

        }
      })

    }

    function fn_detail(title, context) {
      var obj_title = document.getElementById("title");
      var obj_context = document.getElementById("context");

      obj_title.value = title;
      obj_context.value = context;
    }
  </script>
